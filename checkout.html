<!DOCTYPE html>
<html>
<head> <!-- Inicio do cabecalho da pagina-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout Mirror Fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css"/>
</head><!-- Fim do cabecalho da pagina-->

<body><!-- Inicio do corpo da pagina-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima Escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! 
                Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-md-4">      
                <div class="card mb-3">
                    <div class="card-header">
                        Sua compra
                    </div>
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan"
                            class="img-thumbnail mb-3">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                
                            <dt>Tamanho</dt>
                            <dd>40</dd>
                
                            <dt>Preco</dt>
                            <dd id="preco">129,90</dd>
                        </dl>
                    </div>
                </div>
                <div class="form-group">
                    <label for="qtd">Quantidade:</label>
                    <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                </div>
                <div class="form-group">                    
                    <label for="total">Total:</label>
                    <output for="qtd preco" id="total" class="form-control">R$129,00</output>
                </div>
            </div>
             <!--Inicio Imagem Card da Página-->
            <form class="col-md-8">
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="Email">E-mail</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                                    </div>  
                            </div>
                        <div class="form-group">
                            <label for="cpf">Cpf</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="[0-9]{11}" title="Somente 11 numeros!">
                        </div>
                    </fieldset>
                    <fieldset class="col-lg-6">
                        <legend>Cartao de crédito</legend>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                </div>
                            <select class="custom-select" id="bandeira-cartao">
                                <option disabled selected>Selecione a opcao...</option>
                                <option value="master">Mastercard</option>
                                <option value="visa">VISA</option>
                                <option value="amex">Americam Express</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">
                    <span class="oi oi-thumb-up"></span>
                    Confirmar Pedido
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/total.js"></script>    
    </body>
    <!-- Fim do corpo da página-->
</html>
